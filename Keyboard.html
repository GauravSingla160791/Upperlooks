<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <meta charset='UTF-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #fff;
        }

        .buttons {
            display: flex;
            font-family: Helvetica;
            font-weight: 400;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin: 0 auto;
            width: 310px;
        }

        .button {
            border: 1px solid #006494;
            color: #006494;
            cursor: pointer;
            display: inline-block;
            font-size: 26px;
            height: 50px;
            line-height: 50px;
            margin: 10px;
            text-align: center;
            width: 80px;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

            .button:hover {
                background-color: #006494;
                color: #FFFFFF;
            }

        .form-control {
            margin: 0 auto;
            width: 310px;
            position: relative;
            z-index: 2;
            float: left;
            margin-bottom: 0;
            height: 34px;
            padding: 6px 12px;
            background-color: #fff;
            border: 1px solid #c2cad8;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }

        .input-amount {
            border: 1px solid #006494;
            color: #006494;
            display: inline-block;
            font-size: 26px;
            height: 60px;
            line-height: 60px;
            margin: 10px;
            text-align: right;
            width: 100%;
            transition: all 0.3s;
            padding-right: 15px;
            margin-right: 15px;
        }
        .loader {
            position: absolute;
            padding: 30px 30px 30px 250px;
            width: 70px;
        }
        .overlay {
            background: #fff;
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.5;
        }
    </style>
    <script>
        window.onload = function () {
            $(".loader").hide();
        }
        $(document).ready(function () {
            $(".btn").click(function () {
                $("#txtAmount").val($('#txtAmount').val() + $(this).text());
            });
            $("#btnBack").click(function () {
                var inputString = $('#txtAmount').val();
                var shortenedString = inputString.substr(0, (inputString.length - 1));
                $('#txtAmount').val(shortenedString);
            });
            $("#btnPay").click(function () {
                $(".overlay").show().delay(5000).fadeOut();
                $(".loader").show().delay(5000).fadeOut();
            });
        });
    </script>
</head>
